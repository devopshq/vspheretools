language: python
python: '2.7'
branches:
  only:
  - master
  - develop
install:
  - pip install pytest coverage codacy-coverage
script:
  - printenv
  - ls -la
  - coverage run -m py.test tests
  - coverage xml
  - python-codacy-coverage -r coverage.xml
  - python setup.py install
deploy:
  provider: pypi
  user: devopshq
  password:
    secure: ""
  distributions: bdist_wheel
  on:
    all_branches: true
  skip_cleanup: true
after_script:
  - echo "Deploy to PyPI finished."
env:
  global:
  - secure: ""